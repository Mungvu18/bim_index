<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi số BMI</title>
</head>
<body>
<h2 style="text-align: center">Chỉ số BMI</h2>
<h3 style="text-align: center">Cân nặng được tính theo đơn vị kg, chiều cao tính theo cm</h3>
Nhập chỉ số cân nặng của bạn: <input type="text" id="kilo">
Nhập chỉ số chiều cao của bạn: <input type="text" id="chieucao">
<button onclick="bmiIndex()">Click Me!</button>
<script>
    function bmiIndex() {
        let kilo = parseFloat(document.getElementById("kilo").value)
        let chieucao = parseFloat(document.getElementById("chieucao").value)
        let bmi = kilo * 10000 / (chieucao * chieucao);
        if (bmi < 18.5) {
            alert("Bạn bị thiếu cân bạn nên cải thiện chế độ ăn uống")
        } else if (bmi < 25.0) {
            alert("Bạn có chỉ số BMI bình thường, thể trạng cơ thể tốt")
        } else if (bmi < 30.0) {
            alert("Chỉ số BMI cho thấy bạn đang ở mức béo, bạn cần cải thiện chế độ ăn uống và tăng cường tập thể thao")
        } else if (bmi > 30 || (bmi = 30)) {
            alert(" Bạn quá béo, cần đi phẫu thuật hút mỡ bụng, mỡ mông...")
        } else {
            alert("Mời bạn nhập lại")
        }
    }
</script>
</body>
</html>
